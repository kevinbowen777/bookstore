{% extends 'base.html' %}

{% block title %}Books{% endblock title %}

{% block content %}
  <p>
  <h2>Our Book list</h2>
  {% for book in book_list %}
    <div>
      <ul>
          <h3><li><a href="{{ book.get_absolute_url }}">{{ book.title }}</a></li></h3>
      </ul>
    </div>
  {% endfor %}
  </p>
{% endblock content %}
