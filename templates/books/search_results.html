{% extends 'base.html' %}

{% block title %}Search{% endblock title %}

{% block content %}
  <h2>Search Results:</h2>
  {% for book in book_list %}
    <div>
      <ul style="list-style-type:none;">
      <h3><a href="{{ book.get_absolute_url }}">{{ book.title }}</a></h3>
      <ul style="list-style-type:none;">
        <li>Author: {{ book.author }}</li>
        <li>Price: $ {{ book.price }}</li>
      </ul>
      </ul>
    </div>
  {% endfor %}
{% endblock content %}
