{% extends "base.html" %}

{% block title %}
  Search Results
{% endblock title %}

{% block content %}
  <div class="container">
    <p>
      <h2>Search Results:</h2>
      {% for book in book_list %}
        <div>
          <ul class="no-style">
            <h3>
              <a href="{{ book.get_absolute_url }}">{{ book.title }}</a>
            </h3>
            <ul class="no-style">
              <li>Author: {{ book.author }}</li>
              <li>Price: $ {{ book.price }}</li>
            </ul>
          </ul>
        </div>
      {% endfor %}
    </p>
  </div>
{% endblock content %}
