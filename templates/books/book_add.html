{% extends "base.html" %}

{% block title %}{{ view.action|default:"Add" }}  Book{% endblock title %}

{% block content %}
{% with action=view.action|default:"Add" %}
  <h2>{{ action }} a Book</h2>
  <form enctype="multipart/form-data" method="post" action=".">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">{{ action }}</button>
  </form>
{% endwith %}
{% endblock content %}
