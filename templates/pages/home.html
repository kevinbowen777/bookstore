{% extends "base.html" %}
{% load static %}

{% block title %}Home{% endblock title %}

{% block content %}
<div class="container">
  <p>
  <h2>Welcome to the Bookstore</h2>
  <p>Search for a book title:</p>
  <form class="form-inline mt-2 mt-md-0" action="{% url 'search_results' %}" method="get">
    <input name="q" class="form-control mr-sm-2" type="text" placeholder= "Search" aria-label="Search">
  </form>
  </p>
  <p>
    <!-- Begin carousel -->
    <div id="demo" class="carousel slide" data-ride="carousel">

    <!-- Indicators -->
    <ul class="carousel-indicators">
      <li data-target="#demo" data-slide-to="0" class="active"></li>
      <li data-target="#demo" data-slide-to="1"></li>
      <li data-target="#demo" data-slide-to="2"></li>
    </ul>

    <!-- The slideshow -->
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img alt="Book_Cover_1" src="{% static 'images/babel_lib1.jpg' %}">
      </div>
      <div class="carousel-item">
        <img alt="Book_Cover_2" src="{% static 'images/babel_lib2.jpg' %}">
      </div>
      <div class="carousel-item">
        <img alt="Book_Cover_3" src="{% static 'images/babel_lib3.jpg' %}">
      </div>
    </div>

    <!-- Left and right controls -->
    <a class="carousel-control-prev" href="#demo" data-slide="prev">
      <span class="carousel-control-prev-icon"></span>
    </a>
    <a class="carousel-control-next" href="#demo" data-slide="next">
      <span class="carousel-control-next-icon"></span>
    </a>

  </div>
  <!-- End carousel -->
  </p>
</div>
{% endblock content %}
