{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Add a new review{% endblock title %}

{% block content %}
<div class="container">
  <p>
    <h3>Add your new book review:</h3>
    <form class="col-md-8" method="post">
    {% csrf_token %}
      <table>
          {{ form|crispy }}
      </table>
      <button class="btn btn-success" name="submit">Save</button>
      <a class="btn btn-info" href="javascript:window.history.back()">Cancel</a>
    </form>
  </p>
</div>
{% endblock content %}
